{% extends "blog/base.html" %}
{% block content %}
<div class="password-reset-container">
    <div class="auth-illustration">
        <div class="auth-image reset-complete-image">
            <i class="fas fa-check-circle"></i>
        </div>
    </div>
    <div class="auth-form-container">
        <h2 class="text-center mb-4">
            <div class="auth-icon success-icon"><i class="fas fa-lock"></i></div>
            <div>Password Reset Complete!</div>
        </h2>
        <div class="auth-divider">
            <span></span>
            <div class="auth-divider-text">Your password has been updated</div>
            <span></span>
        </div>
        <div class="auth-message success-message">
            <p>Your Blog-It password has been successfully reset. You can now sign in with your new password.</p>
        </div>
        <div class="success-checkmark">
            <div class="check-icon">
                <span class="icon-line line-tip"></span>
                <span class="icon-line line-long"></span>
                <div class="icon-circle"></div>
                <div class="icon-fix"></div>
            </div>
        </div>
        <div class="d-grid gap-2 mt-4 mb-3">
            <a href="{% url 'login' %}" class="btn btn-primary auth-btn">
                <span class="auth-btn-content">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    <span>Sign In Now</span>
                </span>
            </a>
        </div>
    </div>
</div>

<style>
    /* Modern auth container - shared styles with other reset templates */
    .password-reset-container {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        background: #fff;
        position: relative;
    }
    
    .auth-illustration {
        position: relative;
        background: linear-gradient(120deg, #2C3E50, #4CA1AF);
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .auth-image {
        width: 110px;
        height: 110px;
        background: rgba(255,255,255,0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        position: relative;
        z-index: 1;
    }
    
    .reset-complete-image i {
        color: #2ecc71;
        font-size: 55px;
        animation: scaleIn 0.5s ease-in-out;
    }
    
    .auth-image::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.3);
        animation: pulse 2.5s infinite;
    }
    
    .auth-form-container {
        padding: 2rem;
    }
    
    .auth-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #2C3E50, #4CA1AF);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .success-icon {
        background: linear-gradient(45deg, #27ae60, #2ecc71);
    }
    
    .auth-icon i {
        font-size: 28px;
        color: white;
    }
    
    .auth-message {
        background: rgba(0,0,0,0.03);
        border-left: 3px solid #4CA1AF;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0.5rem;
    }
    
    .success-message {
        border-left-color: #2ecc71;
        background: rgba(46, 204, 113, 0.05);
    }
    
    .auth-message p {
        margin: 0;
        font-size: 0.95rem;
        color: #555;
    }
    
    .auth-btn {
        position: relative;
        overflow: hidden;
        background: linear-gradient(45deg, #2C3E50, #4CA1AF);
        border: none;
        height: 50px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .auth-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .auth-btn-content {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .auth-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: all 0.6s;
    }
    
    .auth-btn:hover::after {
        left: 100%;
    }
    
    .auth-divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
    }
    
    .auth-divider span {
        flex: 1;
        height: 1px;
        background: rgba(0,0,0,0.1);
    }
    
    .auth-divider-text {
        padding: 0 1rem;
        color: #777;
        font-size: 0.9rem;
    }
    
    /* Animated success checkmark */
    .success-checkmark {
        width: 80px;
        height: 80px;
        margin: 0 auto;
    }
    
    .check-icon {
        width: 80px;
        height: 80px;
        position: relative;
        border-radius: 50%;
        box-sizing: content-box;
        border: 4px solid #4CAF50;
    }
    
    .check-icon::before {
        top: 3px;
        left: -2px;
        width: 30px;
        transform-origin: 100% 50%;
        border-radius: 100px 0 0 100px;
    }
    
    .check-icon::after {
        top: 0;
        left: 30px;
        width: 60px;
        transform-origin: 0 50%;
        border-radius: 0 100px 100px 0;
        animation: rotate-circle 4.25s ease-in;
    }
    
    .check-icon::before, .check-icon::after {
        content: '';
        height: 100px;
        position: absolute;
        background: #FFFFFF;
        transform: rotate(-45deg);
    }
    
    .icon-line {
        height: 5px;
        background-color: #4CAF50;
        display: block;
        border-radius: 2px;
        position: absolute;
        z-index: 10;
    }
    
    .icon-line.line-tip {
        top: 46px;
        left: 14px;
        width: 25px;
        transform: rotate(45deg);
        animation: icon-line-tip 0.75s;
    }
    
    .icon-line.line-long {
        top: 38px;
        right: 8px;
        width: 47px;
        transform: rotate(-45deg);
        animation: icon-line-long 0.75s;
    }
    
    .icon-circle {
        top: -4px;
        left: -4px;
        z-index: 10;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        position: absolute;
        box-sizing: content-box;
        border: 4px solid rgba(76, 175, 80, 0.5);
    }
    
    .icon-fix {
        top: 8px;
        width: 5px;
        left: 26px;
        z-index: 1;
        height: 85px;
        position: absolute;
        transform: rotate(-45deg);
        background-color: #FFFFFF;
    }
    
    @keyframes rotate-circle {
        0% {
            transform: rotate(-45deg);
        }
        5% {
            transform: rotate(-45deg);
        }
        12% {
            transform: rotate(-405deg);
        }
        100% {
            transform: rotate(-405deg);
        }
    }
    
    @keyframes icon-line-tip {
        0% {
            width: 0;
            left: 1px;
            top: 19px;
        }
        54% {
            width: 0;
            left: 1px;
            top: 19px;
        }
        70% {
            width: 50px;
            left: -8px;
            top: 37px;
        }
        84% {
            width: 17px;
            left: 21px;
            top: 48px;
        }
        100% {
            width: 25px;
            left: 14px;
            top: 45px;
        }
    }
    
    @keyframes icon-line-long {
        0% {
            width: 0;
            right: 46px;
            top: 54px;
        }
        65% {
            width: 0;
            right: 46px;
            top: 54px;
        }
        84% {
            width: 55px;
            right: 0px;
            top: 35px;
        }
        100% {
            width: 47px;
            right: 8px;
            top: 38px;
        }
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        70% {
            transform: scale(1.5);
            opacity: 0;
        }
        100% {
            transform: scale(1.5);
            opacity: 0;
        }
    }
    
    @keyframes scaleIn {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .password-reset-container {
            margin: 0 1rem;
        }
        
        .auth-form-container {
            padding: 1.5rem;
        }
    }
</style>
{% endblock content %}
